{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <div>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </div>

    <div>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </div>

    <div>
        <button type="submit">Login</button>
    </div>
</form>

{% endblock %}
